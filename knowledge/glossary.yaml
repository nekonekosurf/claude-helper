# 専門用語の正規化辞書
# ユーザーの曖昧な表現を正式な技術用語にマッピング
# 検索精度向上のため、カジュアルな日本語/略語/英語を正式表現に対応付ける

terms:
  # ==========================================================================
  # カジュアルな日本語 → 正式な技術用語
  # ==========================================================================
  熱い:
    formal: [高温, 温度上昇, 熱的問題, 過昇温]
    domain: thermal

  冷たい:
    formal: [低温, 温度低下, 冷却, 極低温]
    domain: thermal

  温度が高い:
    formal: [高温側設計温度超過, 温度上限逸脱, 過昇温]
    domain: thermal

  温度が低い:
    formal: [低温側設計温度逸脱, 温度下限逸脱, 過冷却]
    domain: thermal

  壊れる:
    formal: [破壊, 破損, 構造的不具合, 機械的故障, 損傷]
    domain: structural

  割れる:
    formal: [き裂, 亀裂, クラック, 破断, 破壊]
    domain: structural

  曲がる:
    formal: [変形, 座屈, 塑性変形, たわみ]
    domain: structural

  揺れる:
    formal: [振動, 擾乱, 振動応答, 共振]
    domain: structural

  折れる:
    formal: [破断, 座屈, 疲労破壊]
    domain: structural

  漏れる:
    formal: [リーク, 漏洩, 気密不良, シール不良]
    domain: propulsion

  飛ぶ:
    formal: [打上げ, リフトオフ, 飛行, ローンチ]
    domain: systems

  落ちる:
    formal: [再突入, 落下, デオービット, 軌道離脱]
    domain: safety

  つながる:
    formal: [通信リンク確立, 回線接続, コンタクト]
    domain: communication

  つながらない:
    formal: [通信途絶, リンク断, 回線断]
    domain: communication

  ノイズ:
    formal: [電磁干渉, EMI, 雑音, 電磁ノイズ, 電磁妨害]
    domain: emc

  電気系:
    formal: [電力系統, 電源系, 電気サブシステム]
    domain: electrical

  燃料:
    formal: [推進薬, 推進剤, 燃料, プロペラント]
    domain: propulsion

  ガス:
    formal: [高圧ガス, 圧縮ガス, 加圧ガス, ヘリウム]
    domain: safety

  タンク:
    formal: [推進薬タンク, 気蓄器, 圧力容器]
    domain: propulsion

  ソフト:
    formal: [ソフトウェア, フライトソフトウェア, オンボードソフトウェア]
    domain: software

  基板:
    formal: [プリント配線板, PCB, PWB, 回路基板]
    domain: pcb_design

  はんだ:
    formal: [はんだ付, はんだ接合, ソルダリング]
    domain: soldering

  配線:
    formal: [電気配線, ワイヤハーネス, ケーブル]
    domain: wiring

  ゴミ:
    formal: [スペースデブリ, 微小デブリ, 軌道上デブリ, MMOD]
    domain: debris

  汚れ:
    formal: [コンタミネーション, 汚染, 分子汚染, 粒子汚染]
    domain: contamination

  日焼け:
    formal: [紫外線劣化, UV劣化, 太陽光劣化]
    domain: space_environment

  バグ:
    formal: [ソフトウェア不具合, プログラム欠陥, コーディングエラー]
    domain: software

  動かない:
    formal: [機構動作不良, 固着, スティクション, 機能停止]
    domain: mechanisms

  開かない:
    formal: [展開不良, 展開失敗, 保持解放機構不具合]
    domain: mechanisms

  回る:
    formal: [回転, スピン, 姿勢運動, 角速度]
    domain: attitude_control

  向きがずれる:
    formal: [指向誤差, ポインティングエラー, アライメントずれ]
    domain: disturbance

  試験:
    formal: [環境試験, 認定試験, 受入試験, 検証試験]
    domain: testing

  テスト:
    formal: [試験, 検証, 検査, バリデーション]
    domain: testing

  チェック:
    formal: [検査, 確認, 審査, レビュー]
    domain: management

  審査:
    formal: [設計審査, デザインレビュー, 審査会]
    domain: management

  部品:
    formal: [電子部品, EEE部品, コンポーネント, 部品]
    domain: parts_quality

  市販品:
    formal: [COTS, 民生品, 商用品, 民生機器]
    domain: parts_quality

  やり直し:
    formal: [手直し, リワーク, 再作業, 再加工]
    domain: management

  保証:
    formal: [品質保証, QA, 信頼性保証]
    domain: management

  # ==========================================================================
  # 略語 → 正式名称（プロジェクト管理系）
  # ==========================================================================
  CDR:
    formal: [Critical Design Review, 詳細設計審査]
    domain: management

  PDR:
    formal: [Preliminary Design Review, 基本設計審査]
    domain: management

  SRR:
    formal: [System Requirements Review, システム要求審査]
    domain: management

  SDR:
    formal: [System Design Review, システム設計審査]
    domain: management

  TRR:
    formal: [Test Readiness Review, 試験準備完了審査]
    domain: testing

  QR:
    formal: [Qualification Review, 認定審査]
    domain: management

  AR:
    formal: [Acceptance Review, 受入審査]
    domain: management

  FRR:
    formal: [Flight Readiness Review, 飛行準備完了審査]
    domain: management

  # ==========================================================================
  # 略語 → 正式名称（信頼性・安全系）
  # ==========================================================================
  FTA:
    formal: [Fault Tree Analysis, 故障の木解析]
    domain: reliability

  FMEA:
    formal: [Failure Mode and Effects Analysis, 故障モード影響解析]
    domain: reliability

  FMECA:
    formal: [Failure Mode Effects and Criticality Analysis, 故障モード影響致命度解析]
    domain: reliability

  MTBF:
    formal: [Mean Time Between Failures, 平均故障間隔]
    domain: reliability

  MTTF:
    formal: [Mean Time To Failure, 平均故障寿命]
    domain: reliability

  LBB:
    formal: [Leak Before Break, 破壊前漏洩]
    domain: safety

  MDP:
    formal: [Maximum Design Pressure, 最大設計圧力]
    domain: safety

  MEOP:
    formal: [Maximum Expected Operating Pressure, 最大予想使用圧力]
    domain: safety

  # ==========================================================================
  # 略語 → 正式名称（試験系）
  # ==========================================================================
  TVAC:
    formal: [Thermal Vacuum Test, 熱真空試験]
    domain: thermal_vacuum_test

  PQR:
    formal: [Proto-Qualification Review, プロトフライト認定審査]
    domain: testing

  EMC:
    formal: [Electromagnetic Compatibility, 電磁適合性, 電磁両立性]
    domain: emc

  EMI:
    formal: [Electromagnetic Interference, 電磁干渉, 電磁妨害]
    domain: emc

  EMS:
    formal: [Electromagnetic Susceptibility, 電磁感受性]
    domain: emc

  ESD:
    formal: [Electrostatic Discharge, 静電気放電]
    domain: esd

  PSD:
    formal: [Power Spectral Density, パワースペクトル密度]
    domain: vibration_test

  SRS:
    formal: [Shock Response Spectrum, 衝撃応答スペクトル]
    domain: testing

  # ==========================================================================
  # 略語 → 正式名称（サブシステム系）
  # ==========================================================================
  AOCS:
    formal: [Attitude and Orbit Control System, 姿勢軌道制御系]
    domain: attitude_control

  ADCS:
    formal: [Attitude Determination and Control System, 姿勢決定制御系]
    domain: attitude_control

  RW:
    formal: [Reaction Wheel, リアクションホイール]
    domain: attitude_control

  CMG:
    formal: [Control Moment Gyro, コントロールモーメントジャイロ]
    domain: attitude_control

  STT:
    formal: [Star Tracker, スタートラッカ, 恒星センサ]
    domain: attitude_control

  SAP:
    formal: [Solar Array Panel, 太陽電池パドル, 太陽電池パネル]
    domain: power

  PCU:
    formal: [Power Control Unit, 電力制御器]
    domain: power

  PDU:
    formal: [Power Distribution Unit, 電力分配器]
    domain: power

  MLI:
    formal: [Multi-Layer Insulation, 多層断熱材]
    domain: mli

  OSR:
    formal: [Optical Solar Reflector, 光学太陽反射鏡]
    domain: thermal

  TCS:
    formal: [Thermal Control System, 熱制御系]
    domain: thermal

  RF:
    formal: [Radio Frequency, 高周波, 無線周波数]
    domain: communication

  CCSDS:
    formal: [Consultative Committee for Space Data Systems, 宇宙データシステム諮問委員会]
    domain: ccsds

  TC:
    formal: [Telecommand, テレコマンド]
    domain: communication

  TM:
    formal: [Telemetry, テレメトリ]
    domain: communication

  # ==========================================================================
  # 略語 → 正式名称（放射線・環境系）
  # ==========================================================================
  TID:
    formal: [Total Ionizing Dose, トータルイオン化線量, 総電離線量]
    domain: radiation

  SEE:
    formal: [Single Event Effect, シングルイベント効果]
    domain: radiation

  SEU:
    formal: [Single Event Upset, シングルイベントアップセット]
    domain: radiation

  SEL:
    formal: [Single Event Latchup, シングルイベントラッチアップ]
    domain: radiation

  DD:
    formal: [Displacement Damage, 変位損傷, 格子欠陥損傷]
    domain: radiation

  MMOD:
    formal: [Micrometeoroid and Orbital Debris, 微小隕石・軌道上デブリ]
    domain: debris

  AO:
    formal: [Atomic Oxygen, 原子状酸素]
    domain: space_environment

  # ==========================================================================
  # 略語 → 正式名称（通信・データバス系）
  # ==========================================================================
  SpW:
    formal: [SpaceWire, スペースワイヤ]
    domain: ccsds

  AOS:
    formal: [Advanced Orbiting Systems, 先進軌道システム]
    domain: ccsds

  SMCP:
    formal: [Spacecraft Monitor and Control Protocol, 宇宙機監視制御プロトコル]
    domain: operations

  FMS:
    formal: [Functional Model of Spacecrafts, 宇宙機の機能モデル]
    domain: operations

  # ==========================================================================
  # 略語 → 正式名称（ソフトウェア系）
  # ==========================================================================
  VV:
    formal: [Verification and Validation, 検証妥当性確認]
    domain: software

  IV_V:
    formal: [Independent Verification and Validation, 独立検証妥当性確認]
    domain: software

  COTS:
    formal: [Commercial Off-The-Shelf, 市販品, 民生品]
    domain: parts_quality

