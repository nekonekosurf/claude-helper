    domain: reliability

  fault tolerance:
    formal: [耐故障性, フォールトトレランス]
    domain: reliability

  # ==========================================================================
  # あいまいな表現（複数ドメインにまたがりうる）
  # ==========================================================================
  規格:
    formal: [設計標準, 技術基準, 工程標準]
    domain: management
    note: 分野不明の場合はJERG-2-000(宇宙機設計標準)から確認

  データ:
    formal: [テレメトリデータ, 試験データ, 設計データ]
    domain: null
    note: 文脈により通信(テレメトリ)、試験、または設計に振り分け

  インタフェース:
    formal: [インタフェース, 機械IF, 電気IF, 熱IF, データIF]
    domain: systems
    note: 機械/電気/熱/データの各種IFがあり、文脈で判断

  設計:
    formal: [設計, 基本設計, 詳細設計, 概念設計]
    domain: systems
    note: 分野を特定して対応する設計標準を参照

  解析:
    formal: [解析, 構造解析, 熱解析, 軌道解析, 制御解析]
    domain: null
    note: 解析対象(構造/熱/軌道/制御)で参照先が異なる

  レビュー:
    formal: [設計審査, デザインレビュー, 技術審査]
    domain: management
    note: PDR/CDR等の具体的なレビューフェーズを確認

  環境:
    formal: [宇宙環境, 機械環境, 熱環境, 放射線環境, 電磁環境]
    domain: space_environment
    note: 文脈により宇宙環境/試験環境/EMC環境等を区別

  安全係数:
    formal: [安全率, 安全係数, Safety Factor, Factor of Safety]
    domain: structural
    note: 構造の安全係数はJERG-2-320、圧力容器はJERG-0-001を参照

  寿命:
    formal: [設計寿命, ミッション寿命, 運用寿命, 疲労寿命]
    domain: null
    note: 寿命の対象(構造疲労/部品/バッテリ/ミッション)で参照先が異なる
