  contamination:
    formal: [コンタミネーション, 汚染, コンタミ]
    domain: contamination

  qualification:
    formal: [認定, 認定試験, クオリフィケーション]
    domain: testing

  acceptance:
    formal: [受入, 受入試験, アクセプタンス]
