# 熱設計チェック手順
# 衛星の熱設計を確認する際の標準手順

name: 熱設計チェック手順
description: 衛星の熱設計を確認する際の標準手順。温度要求の確認から熱真空試験計画までを体系的にチェックする。
applicable_docs:
  - JERG-2-210  # 熱制御設計標準
  - JERG-2-211  # 熱解析ハンドブック
  - JERG-2-130  # 環境試験標準（熱真空試験部分）

prerequisites:
  - 熱設計対象のコンポーネントリスト
  - ミッション軌道情報（軌道高度、傾斜角等）
  - 外部熱入力条件（太陽光、アルベド、地球赤外）

steps:
  - step: 1
    title: 温度要求の確認
    description: |
      各コンポーネントの許容温度範囲（動作温度・保存温度）を確認する。
      温度要求は機器仕様書から取得し、設計温度範囲との整合性を確認する。
    search_query: "温度要求 許容温度 コンポーネント 動作温度"
    doc_filter: JERG-2-210
    check_items:
      - 全コンポーネントの動作温度範囲が定義されているか
      - 保存温度範囲が定義されているか
      - 温度要求の根拠が明確か（部品定格、性能要求等）

  - step: 2
    title: 熱解析モデルの確認
    description: |
      熱数学モデル（TMM）の妥当性を確認する。
      ノード分割の適切さ、物性値の妥当性、境界条件の正確さを確認する。
    search_query: "熱解析 数学モデル ノード 物性値"
    doc_filter: JERG-2-211
    check_items:
      - ノード分割が十分な解像度を持っているか
      - 熱物性値（熱伝導率、比熱、放射率等）が適切か
      - 接触熱コンダクタンスが適切に設定されているか
      - 太陽電池パネル等の発熱体が正しくモデル化されているか

  - step: 3
    title: 外部熱環境の確認
    description: |
      軌道上の外部熱環境（太陽光、アルベド、地球赤外放射）の
      設定条件を確認する。最悪高温ケースと最悪低温ケースの設定を検証する。
    search_query: "外部熱環境 太陽光 アルベド 地球赤外"
    doc_filter: JERG-2-210
    check_items:
      - 太陽定数の設定値が適切か
      - アルベド係数の範囲が適切か
      - 地球赤外放射の設定が適切か
      - 最悪高温ケース・最悪低温ケースの定義が適切か
      - 食（eclipse）の考慮が適切か

  - step: 4
    title: 熱制御方式の確認
    description: |
      能動的熱制御（ヒーター等）と受動的熱制御（MLI、OSR、塗装等）の
      方式が適切かを確認する。
    search_query: "熱制御方式 ヒーター MLI 受動的 能動的"
    check_items:
      - MLIの設計（層数、有効放射率）が適切か
      - ヒーター容量・配置が適切か
      - ヒーター制御方式（サーモスタット/ソフトウェア制御）が適切か
      - 放熱面の設計（面積、表面仕上げ）が適切か
      - ヒートパイプ使用の場合、動作温度範囲が適切か

  - step: 5
    title: 温度マージンの確認
    description: |
      解析結果と温度要求の間に十分なマージンがあることを確認する。
      設計マージンポリシーとの整合性を検証する。
    search_query: "温度マージン 設計マージン 不確かさ"
    check_items:
      - 解析不確かさが考慮されているか
      - 各コンポーネントで所定のマージンが確保されているか
      - マージンが不足している箇所の対策が検討されているか
    typical_margins:
      qualification: "許容温度範囲に対して ±10°C 以上"
      acceptance: "許容温度範囲に対して ±5°C 以上"

  - step: 6
    title: 熱真空試験計画の確認
    description: |
      熱真空試験（TV試験）/ 熱バランス試験（TB試験）の
      計画が適切かを確認する。
    search_query: "熱真空試験 熱バランス試験 条件 手順"
    doc_filter: JERG-2-130
    check_items:
      - 試験温度サイクル数が適切か
      - 試験温度レベルが規格に適合しているか
      - 熱バランス試験の計測点が十分か
      - 試験と解析の相関確認計画があるか
      - サバイバル温度試験の要否が検討されているか

