# 設計審査準備手順
# 各フェーズの設計審査（デザインレビュー）の準備を支援する標準手順

name: 設計審査準備手順
description: SRR/PDR/CDR/TRR/QR等の設計審査の準備を支援する。審査フェーズに応じた必要文書・確認項目を体系的に整理する。
applicable_docs:
  - JERG-0-041  # プロジェクトマネジメント標準（参考）

prerequisites:
  - プロジェクトのフェーズ計画
  - 前回審査の結果・指摘事項（ある場合）

review_phases:
  SRR:
    full_name: System Requirements Review（システム要求審査）
    japanese_name: システム要求審査
    timing: フェーズA終了時
    objective: システム要求の妥当性と完全性を確認する
  PDR:
    full_name: Preliminary Design Review（基本設計審査）
    japanese_name: 基本設計審査
    timing: フェーズB終了時
    objective: 基本設計の妥当性を確認し、詳細設計への移行可否を判断する
  CDR:
    full_name: Critical Design Review（詳細設計審査）
    japanese_name: 詳細設計審査
    timing: フェーズC終了時
    objective: 詳細設計の完成度を確認し、製造・試験への移行可否を判断する
  TRR:
    full_name: Test Readiness Review（試験準備審査）
    japanese_name: 試験準備審査
    timing: 環境試験開始前
    objective: 試験計画・手順の適切性と試験準備状況を確認する
  QR:
    full_name: Qualification Review（認定審査）
    japanese_name: 認定審査
    timing: 認定試験完了後
    objective: 認定試験結果の妥当性を確認し、フライトモデル製造への移行を判断する
  AR:
    full_name: Acceptance Review（受入審査）
    japanese_name: 受入審査
    timing: 受入試験完了後
    objective: 受入試験結果と出荷前最終確認を行う
  FRR:
    full_name: Flight Readiness Review（打上げ準備審査）
    japanese_name: 打上げ準備審査
    timing: 打上げ前
    objective: 打上げに向けた最終的な準備状況を確認する

steps:
  - step: 1
    title: 審査フェーズの特定
    description: |
      実施する審査のフェーズを特定し、審査の目的・スコープを明確にする。
    check_items:
      - 審査フェーズが明確か（SRR/PDR/CDR/TRR/QR/AR/FRR）
      - 審査の目的が明確か
      - 審査スコープ（対象サブシステム等）が明確か
      - 審査委員（メンバー）が決定しているか

  - step: 2
    title: 必要文書の準備
    description: |
      審査フェーズに応じた必要文書を準備する。
    search_query: "設計審査 {phase} 必要文書 提出文書"
    documents_by_phase:
      SRR:
        - ミッション要求書
        - システム要求仕様書
        - 運用概念書（ConOps）
        - 技術リスク一覧
        - 開発計画書
      PDR:
        - システム仕様書（更新版）
        - 基本設計書（各サブシステム）
        - インターフェース管理文書（ICD）
        - 質量バジェット
        - 電力バジェット
        - 信頼性解析報告書（FMEA等）
        - 試験計画書（案）
        - リスク管理表
      CDR:
        - 詳細設計書（各サブシステム）
        - 解析報告書（熱、構造、軌道等）
        - インターフェース管理文書（最終版）
        - 製造図面・仕様
        - 試験計画書（確定版）
        - 部品リスト・材料リスト
        - 前回審査（PDR）指摘事項の対応状況
      TRR:
        - 試験計画書（最終版）
        - 試験手順書
        - 試験セットアップ図
        - 供試体の構成管理記録
        - 試験判定基準書
        - 安全計画書
        - 前回審査指摘事項の対応状況
      QR:
        - 認定試験報告書
        - 試験データ集
        - 不適合報告書（NCR）とその処置記録
        - 解析と試験の相関報告書
        - フライトモデル製造計画
      FRR:
        - 全試験完了報告書
        - 不適合処置完了報告書
        - 射場作業計画書
        - 打上げ運用計画書
        - リスク受容記録

  - step: 3
    title: チェックリストの作成
    description: |
      審査フェーズに応じた技術的チェック項目を整理する。
    search_query: "設計審査 チェックリスト {phase}"
    checklist_by_phase:
      SRR:
        requirements:
          - 全てのミッション要求がシステム要求に展開されているか
          - 要求間の矛盾がないか
          - 各要求の検証方法が定義されているか
          - トレーサビリティが確保されているか
        risks:
          - 技術リスクが特定・評価されているか
          - リスク低減策が計画されているか
      PDR:
        design:
          - 基本設計がシステム要求を満足する見通しがあるか
          - サブシステム間のインターフェースが定義されているか
          - 設計のトレードオフ結果が記録されているか
        analysis:
          - 予備的な解析（熱、構造等）が実施されているか
          - バジェット（質量、電力等）の余裕が十分か
        risks:
          - PDR時点での技術リスクが更新されているか
          - Make or Buy 判断が完了しているか
      CDR:
        design:
          - 詳細設計が全てのシステム要求を満足しているか
          - 全てのインターフェースが確定しているか
          - 製造可能な設計になっているか
        analysis:
          - 全ての必要な解析が完了しているか
          - 解析結果が要求を満足しているか（マージン確認）
          - 最悪ケース解析が実施されているか
        verification:
          - 検証マトリクスが完成しているか
          - 試験計画が確定しているか
      TRR:
        readiness:
          - 供試体の製造・検査が完了しているか
          - 構成管理が適切に行われているか
          - 試験設備・治具の準備が完了しているか
          - 計測系の校正が完了しているか
        procedures:
          - 試験手順書が承認されているか
          - 異常時対応手順が定義されているか
          - 安全対策が適切か

  - step: 4
    title: 前回指摘事項の対応確認
    description: |
      前回の審査で出された指摘事項（RID: Review Item Discrepancy）の
      対応状況を確認する。
    check_items:
      - 前回審査の指摘事項が全てリスト化されているか
      - 各指摘事項の対応状況（完了/対応中/未着手）が明確か
      - 完了した項目のエビデンスが準備されているか
      - 未完了項目の完了見込みが明確か

  - step: 5
    title: 審査資料の作成
    description: |
      審査用プレゼンテーション資料を作成する。
    recommended_structure:
      - セクション: プロジェクト概要
        内容: ミッション目的、スケジュール、体制
      - セクション: 前回審査指摘事項の対応
        内容: 対応状況一覧、主要項目の詳細説明
      - セクション: 設計概要（PDR/CDR）
        内容: システム構成、各サブシステムの設計概要
      - セクション: 解析結果
        内容: 主要解析の結果サマリ、マージン一覧
      - セクション: リスク管理
        内容: リスク一覧と低減状況
      - セクション: 今後の計画
        内容: 次フェーズの計画、残課題

  - step: 6
    title: 審査実施と記録
    description: |
      審査の実施要領と記録方法を確認する。
    check_items:
      - 審査の開催通知が発行されているか
      - 審査資料が事前配布されているか（通常1-2週間前）
      - 議事録のフォーマットが準備されているか
      - RID（指摘事項記録）のフォーマットが準備されているか
      - 審査判定（合格/条件付き合格/不合格）の基準が明確か

output_format: |
  ## 設計審査準備状況

  ### 審査情報
  - フェーズ: [SRR/PDR/CDR/TRR/QR/AR/FRR]
  - 対象: ...
  - 予定日: ...

  ### 必要文書の準備状況
  | No. | 文書名 | 状況 | 備考 |
  |-----|-------|------|------|
  | 1   | ...   | [準備完了/作成中/未着手] | ... |

  ### チェック項目の確認状況
  - [x] 完了項目
  - [ ] 未完了項目

  ### 前回指摘事項の対応状況
  - 完了: __件 / 全__件
  - 未完了の主要項目: ...

  ### 残課題・リスク
  - ...
