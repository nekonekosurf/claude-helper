      - JERG-2-144  # 微小デブリ衝突耐性評価標準
      - JERG-2-144-HB001  # スペースデブリ防護設計マニュアル
    description: 宇宙環境定義、一般環境条件、放射線環境、デブリ環境に関する標準群
    expert_note: >
      宇宙環境全般の定義はJERG-2-141。地上・打上げ含む一般環境条件はJERG-2-142。
      放射線環境と設計はJERG-2-143、デブリ環境はJERG-2-144系を参照。

