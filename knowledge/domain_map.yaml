    related_docs:
      - JERG-2-141  # 宇宙環境標準
    description: 耐放射線設計に関する標準
    expert_note: >
      放射線設計の主規格はJERG-2-143。TID、SEE、ラッチアップ対策を含む。
      放射線環境の定義自体はJERG-2-141も参照。

  debris:
