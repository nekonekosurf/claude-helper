# ドメイン→文書の対応マップ
# 質問の分野から参照すべき文書を特定するために使用
# 96件のJERG文書を分野別に分類

domains:
  # ==========================================================================
  # 管理・品質・安全 (JERG-0-0xx 系)
  # ==========================================================================
  management:
    name: 管理・品質保証・安全
    # specificity: ドメインの専門性の度合い（1=広域汎用, 5=非常に専門的）
    # 広いドメインは他の専門ドメインに負けやすくするためスコアに乗算される
    specificity: 2
    keywords: [品質保証, 品質管理, 安全, 安全基準, コンフィギュレーション管理, 信頼性プログラム, QA, 品質]
    primary_docs:
      - JERG-0-017  # 品質保証プログラム標準 解説書
      - JERG-0-059  # 品質保証プログラム標準(基本要求 JIS Q 9100) 解説書
    related_docs:
      - JERG-0-063  # 宇宙開発信頼性技術ハンドブック
      - JERG-0-060  # ロバスト設計ハンドブック
      - JERG-0-060-TM001  # ロバスト設計の実践事例集
    description: 品質保証プログラム、安全管理、信頼性プログラムに関する規格群
    expert_note: >
      品質保証の全体像はJERG-0-017で把握。JIS Q 9100ベースの要求はJERG-0-059を参照。
      信頼性技術全般はJERG-0-063が網羅的なハンドブック。

  reliability:
    name: 信頼性設計
    specificity: 3
    keywords: [信頼性, FMEA, FTA, 故障解析, 故障率, MTBF, 冗長, 冗長設計, 信頼度, 故障モード, ロバスト設計]
    primary_docs:
      - JERG-0-063  # 宇宙開発信頼性技術ハンドブック
      - JERG-2-120  # 単一故障・波及故障防止設計標準
    related_docs:
      - JERG-0-060  # ロバスト設計ハンドブック
      - JERG-0-060-TM001  # ロバスト設計の実践事例集
    description: 信頼性設計、故障解析(FMEA/FTA)、冗長設計、単一故障防止に関する規格群
    expert_note: >
      FMEAやFTAの手法はJERG-0-063を参照。単一故障・波及故障の防止設計は
      JERG-2-120が専門。ロバスト設計の考え方と事例はJERG-0-060系を参照。

  safety:
    name: 安全基準・再突入安全
    specificity: 3
    keywords: [安全基準, 再突入, 射場運用, 射場安全, 高圧ガス, 圧力容器, 安全設計, 軌道上サービス]
    primary_docs:
      - JERG-0-001  # 宇宙用高圧ガス機器技術基準
      - JERG-0-047  # 再突入機の再突入飛行に係る安全基準
      - JERG-1-007  # 射場運用安全技術基準
    related_docs:
      - JERG-0-047-HB001  # 再突入機の再突入飛行に係る安全基準 解説書
      - JERG-2-026  # 軌道上サービスミッションに係る安全基準
    description: 高圧ガス機器、再突入安全、射場運用安全、軌道上サービスに関する安全基準
    expert_note: >
      高圧ガス機器(圧力容器、タンク等)はJERG-0-001が主規格。再突入安全は
      JERG-0-047とその解説書。射場作業の安全はJERG-1-007を参照。

  human_factors:
    name: ヒューマンファクタ
    specificity: 5
    keywords: [ヒューマンファクタ, 人的要因, ヒューマンエラー, 人間工学, HF]
    primary_docs:
      - JERG-0-018  # ヒューマンファクタ分析ハンドブック
    related_docs: []
    description: ヒューマンファクタ分析に関するハンドブック
    expert_note: >
      ヒューマンファクタに関する質問はJERG-0-018を参照。

  # ==========================================================================
  # 電子部品・製造工程 (JERG-0-03x〜06x 系)
  # ==========================================================================
  soldering:
    name: はんだ付・実装工程
    specificity: 5
    keywords: [はんだ付, はんだ, ソルダリング, 表面実装, SMT, BGA, CGA, 鉛フリー, リフロー, 実装]
    primary_docs:
      - JERG-0-039  # 宇宙用はんだ付工程標準
      - JERG-0-043  # 宇宙用表面実装はんだ付工程標準
      - JERG-0-054  # BGA/CGA実装工程標準
      - JERG-0-064  # 鉛フリー部品の宇宙適用工程標準
    related_docs:
      - JERG-0-039-TM001  # はんだ付工程 技術データ集
      - JERG-0-043-TM001  # 表面実装はんだ付工程 技術データ集
      - JERG-1-009  # ロケット機器用鉛フリー部品適用工程標準
      - JERG-1-009-HB001  # ロケット機器用鉛フリー部品適用工程標準 解説書
    description: はんだ付け工程(通常/表面実装/BGA/CGA)、鉛フリー対応に関する工程標準群
    expert_note: >
      通常のはんだ付はJERG-0-039、表面実装はJERG-0-043、BGA/CGAはJERG-0-054。
      鉛フリー対応はJERG-0-064(衛星用)とJERG-1-009(ロケット用)を参照。

  pcb_design:
    name: プリント配線板設計
    specificity: 5
    keywords: [プリント配線板, PCB, 基板, 配線板, PWB, 回路基板]
    primary_docs:
      - JERG-0-042  # プリント配線板と組立品の設計標準
    related_docs:
      - JERG-0-042-HB001  # プリント配線板と組立品の設計標準 解説書
    description: プリント配線板と組立品の設計標準
    expert_note: >
      PCB設計はJERG-0-042が主規格。解説書JERG-0-042-HB001で詳細を確認。

  wiring:
    name: 電気配線・光ファイバ配線
    specificity: 4
    keywords: [配線, ハーネス, ワイヤ, ケーブル, 電気配線, 光ファイバ, 光配線]
    primary_docs:
      - JERG-0-041  # 宇宙用電気配線工程標準
      - JERG-0-065  # 宇宙用光ファイバ配線工程標準
    related_docs:
      - JERG-0-041-TM001  # 電気配線工程 技術データ集
      - JERG-2-212  # ワイヤディレーティング設計標準
    description: 電気配線・光ファイバ配線の工程標準とワイヤディレーティング
    expert_note: >
      電気配線工程はJERG-0-041、光ファイバはJERG-0-065。
      ワイヤの電流ディレーティングはJERG-2-212を参照。

  bonding_coating:
    name: 接着・コーティング
    specificity: 5
    keywords: [接着, コンフォーマルコーティング, ポッティング, 接着固定, 部品接着]
    primary_docs:
      - JERG-0-040  # 宇宙用電子機器接着工程標準
    related_docs: []
    description: 電子機器の部品接着固定、コンフォーマルコーティング、ポッティング
    expert_note: >
      部品の接着固定、コーティング、ポッティングに関してはJERG-0-040を参照。

  esd:
    name: 静電気対策
    specificity: 5
    keywords: [静電気, ESD, 帯電, 放電, 静電破壊, 静電気対策]
    primary_docs:
      - JERG-0-036  # 静電気対策ハンドブック（電子部品・装置）
    related_docs:
      - JERG-2-211  # 帯電・放電設計標準
      - JERG-2-211-TM001  # 帯電・放電試験データ集
    description: 電子部品・装置の静電気対策(ESD)に関するハンドブック
    expert_note: >
      地上での静電気対策はJERG-0-036。宇宙での帯電・放電問題はJERG-2-211を参照。

  parts_quality:
    name: 部品品質・宇宙適用
    specificity: 4
    keywords: [部品品質, 部品選定, EEE部品, 海外部品, コンポーネント, COTS, 民生部品, 宇宙転用, ディレーティング]
    primary_docs:
      - JERG-0-050  # 海外部品品質確保ハンドブック
      - JERG-0-051  # 海外コンポーネント品質確保ハンドブック
      - JERG-0-052  # 宇宙転用可能部品の宇宙適用ハンドブック（共通編）
      - JERG-0-062  # 民生機器宇宙適用ガイドライン
    related_docs:
      - JERG-0-052-TM001  # 宇宙転用可能部品 技術データ集
      - JERG-2-023  # 宇宙転用可能部品（長寿命衛星編）
      - JERG-2-024  # 宇宙転用可能部品（科学衛星編）
      - JERG-2-027  # 宇宙転用可能部品（小型衛星、超小型衛星編）
      - JERG-1-010  # 宇宙転用可能部品（ロケット編）
    description: 海外部品/コンポーネント品質確保、民生部品の宇宙適用に関するハンドブック群
    expert_note: >
      海外調達部品はJERG-0-050(部品)、JERG-0-051(コンポーネント)。
      民生品の宇宙転用はJERG-0-052(共通)に加え、用途別にJERG-2-023(長寿命衛星)、
      JERG-2-024(科学衛星)、JERG-2-027(小型衛星)、JERG-1-010(ロケット)を参照。
      民生機器全般の適用はJERG-0-062。

  # ==========================================================================
  # ソフトウェア (JERG-0-049, JERG-1-008, JERG-2-6xx, JERG-3-003)
  # ==========================================================================
  software:
    name: ソフトウェア開発
    specificity: 4
    keywords: [ソフトウェア, SW, プログラム, コーディング, ソフト開発, ソフトウェア品質, V&V, ソフトウェアテスト]
    primary_docs:
      - JERG-0-049  # ソフトウェア開発標準（全般）
      - JERG-2-600  # ソフトウェア開発標準（宇宙機用）
      - JERG-2-610  # 宇宙機ソフトウェア開発標準
    related_docs:
      - JERG-1-008  # ロケット搭載ソフトウェア開発標準
      - JERG-3-003  # 地上ソフトウェア開発標準
    description: ソフトウェア開発標準（全般/宇宙機用/ロケット搭載/地上用）
    expert_note: >
      全般的なSW開発はJERG-0-049。宇宙機用はJERG-2-610(最新版)またはJERG-2-600。
      ロケット搭載SWはJERG-1-008、地上システムSWはJERG-3-003を参照。

  # ==========================================================================
  # システム設計 (JERG-2-0xx, JERG-2-1xx 系)
  # ==========================================================================
  systems:
    name: システム設計
    # systems は広域ドメイン（多くのクエリにマッチしがち）なので specificity を低く設定
    specificity: 1
    keywords: [システム設計, システムエンジニアリング, SE, システム要求, 設計標準, 宇宙機設計]
    primary_docs:
      - JERG-2-000  # 宇宙機（人工衛星・探査機）設計標準
      - JERG-2-100  # システム設計標準
    related_docs:
      - JERG-2-120  # 単一故障・波及故障防止設計標準
    description: 宇宙機全体のシステム設計に関する標準
    expert_note: >
      宇宙機設計の全体フレームワークはJERG-2-000。サブシステム横断的な
      システム設計要求はJERG-2-100を参照。単一故障防止はJERG-2-120。

  space_environment:
    name: 宇宙環境
    specificity: 3
    keywords: [宇宙環境, 軌道環境, プラズマ, 磁気圏, 太陽風, 大気, 原子状酸素, 紫外線, 環境条件]
    primary_docs:
